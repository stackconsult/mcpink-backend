apiVersion: v1
kind: Secret
metadata:
  name: "{{ service }}-env"
  namespace: "dp-{{ tenant }}-{{ project }}"
type: Opaque
stringData:
  PORT: "{{ port }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ service }}"
  namespace: "dp-{{ tenant }}-{{ project }}"
  labels:
    app: "{{ service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ service }}"
  template:
    metadata:
      labels:
        app: "{{ service }}"
    spec:
      runtimeClassName: gvisor
      automountServiceAccountToken: false
      securityContext: {} # Pod-level UID/GID is not enforced by platform; image default user applies.
      containers:
        - name: app
          image: "registry.internal:5000/dp-{{ tenant }}-{{ project }}/{{ service }}:{{ sha }}"
          ports:
            - containerPort: !!int "{{ port }}"
          envFrom:
            - secretRef:
                name: "{{ service }}-env"
          resources:
            requests:
              cpu: "{{ cpu }}"
              memory: "{{ memory }}"
            limits:
              cpu: "{{ cpu }}"
              memory: "{{ memory }}"
          # Security profile depends on build pack:
          #   railpack/static (restricted): runAsNonRoot + drop ALL caps + no priv escalation
          #   dockerfile/dockercompose (compat): no priv escalation only (user images need root/caps)
          # gVisor is the real isolation boundary in both cases.
          #
          # --- restricted (railpack, static) ---
          # securityContext:
          #   runAsNonRoot: true
          #   allowPrivilegeEscalation: false
          #   readOnlyRootFilesystem: false
          #   capabilities:
          #     drop: ["ALL"]
          #
          # --- compat (dockerfile, dockercompose) ---
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   readOnlyRootFilesystem: false
          securityContext: "{{ securityContext }}"
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ service }}"
  namespace: "dp-{{ tenant }}-{{ project }}"
spec:
  selector:
    app: "{{ service }}"
  ports:
    - port: !!int "{{ port }}"
      targetPort: !!int "{{ port }}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ service }}"
  namespace: "dp-{{ tenant }}-{{ project }}"
spec:
  ingressClassName: traefik
  rules:
    - host: "{{ name }}.ml.ink"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ service }}"
                port:
                  number: !!int "{{ port }}"
