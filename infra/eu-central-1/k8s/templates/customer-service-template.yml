apiVersion: v1
kind: Secret
metadata:
  name: "{{ service }}-env"
  namespace: "dp-{{ tenant }}-{{ project }}"
type: Opaque
stringData:
  PORT: "{{ port }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ service }}"
  namespace: "dp-{{ tenant }}-{{ project }}"
  labels:
    app: "{{ service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ service }}"
  template:
    metadata:
      labels:
        app: "{{ service }}"
    spec:
      runtimeClassName: gvisor
      automountServiceAccountToken: false
      securityContext: {} # Pod-level UID/GID is not enforced by platform; image default user applies.
      containers:
        - name: app
          image: "registry.internal:5000/dp-{{ tenant }}-{{ project }}/{{ service }}:{{ sha }}"
          ports:
            - containerPort: !!int "{{ port }}"
          envFrom:
            - secretRef:
                name: "{{ service }}-env"
          resources:
            requests:
              cpu: "{{ vcpus }}"
              memory: "{{ memory }}"
            limits:
              cpu: "{{ vcpus }}"
              memory: "{{ memory }}"
          # gVisor (runtimeClassName) is the security boundary â€” all syscalls are
          # intercepted by a userspace kernel. Capabilities only affect gVisor's
          # emulated kernel, not the host. We keep allowPrivilegeEscalation=false
          # (sets no_new_privs, free defense) but don't drop caps (breaks root-based
          # images like nginx, postgres, redis that need CAP_SETUID/CAP_SETGID).
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ service }}"
  namespace: "dp-{{ tenant }}-{{ project }}"
spec:
  selector:
    app: "{{ service }}"
  ports:
    - port: !!int "{{ port }}"
      targetPort: !!int "{{ port }}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ service }}"
  namespace: "dp-{{ tenant }}-{{ project }}"
spec:
  ingressClassName: traefik
  rules:
    - host: "{{ name }}.ml.ink"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ service }}"
                port:
                  number: !!int "{{ port }}"
