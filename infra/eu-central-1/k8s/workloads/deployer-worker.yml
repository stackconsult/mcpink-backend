apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployer-worker
  namespace: dp-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployer-worker
rules:
  - apiGroups: [""]
    resources: ["namespaces", "services", "secrets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: deployer-worker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deployer-worker
subjects:
  - kind: ServiceAccount
    name: deployer-worker
    namespace: dp-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployer-worker
  namespace: dp-system
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: deployer-worker
  template:
    metadata:
      labels:
        app: deployer-worker
    spec:
      nodeSelector:
        pool: build
      tolerations:
        - key: pool
          operator: Equal
          value: build
          effect: NoSchedule
      terminationGracePeriodSeconds: 300
      serviceAccountName: deployer-worker
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: worker
          image: ghcr.io/gluonfield/deployer-worker:initial
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          volumeMounts:
            - name: worker-tmp
              mountPath: /tmp
          env:
            # Temporal (viper: temporal.*)
            - name: TEMPORAL_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: temporal-worker-config
                  key: temporal-address
            - name: TEMPORAL_NAMESPACE
              valueFrom:
                secretKeyRef:
                  name: temporal-worker-config
                  key: temporal-namespace
            - name: TEMPORAL_CLOUDAPIKEY
              valueFrom:
                secretKeyRef:
                  name: temporal-creds
                  key: cloud-api-key
            # Database (viper: db.*)
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: url
            # Worker startup resiliency (avoid crash loops on transient DNS/network)
            - name: DB_SKIP_PING
              value: "true"
            - name: DB_SKIP_MIGRATIONS
              value: "true"
            # GitHub App (viper: githubapp.*)
            - name: GITHUBAPP_PRIVATEKEY
              valueFrom:
                secretKeyRef:
                  name: github-app
                  key: private-key
            - name: GITHUBAPP_APPID
              valueFrom:
                secretKeyRef:
                  name: github-app
                  key: app-id
            # Gitea / internal git (viper: gitea.*)
            - name: GITEA_BASEURL
              valueFrom:
                secretKeyRef:
                  name: gitea-creds
                  key: base-url
            - name: GITEA_ADMINTOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-creds
                  key: admin-token
            - name: GITEA_WEBHOOKSECRET
              valueFrom:
                secretKeyRef:
                  name: gitea-creds
                  key: webhook-secret
            # k8s worker config (viper: k8sworker.*)
            - name: K8SWORKER_BUILDKITHOST
              value: tcp://buildkitd.dp-system:1234
            - name: K8SWORKER_REGISTRYHOST
              value: http://registry.dp-system:5000
            - name: K8SWORKER_REGISTRYADDRESS
              value: registry.internal:5000
            - name: K8SWORKER_LOKIPUSHURL
              value: http://loki.dp-system:3100/loki/api/v1/push
            - name: K8SWORKER_LOKIQUERYURL
              value: http://loki.dp-system:3100/loki/api/v1/query_range
          resources:
            requests:
              cpu: "200m"
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - kill -0 1
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - kill -0 1
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - kill -0 1
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: worker-tmp
          emptyDir: {}
