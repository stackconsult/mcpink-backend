---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: status-checker
  namespace: dp-system
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: status-checker
  template:
    metadata:
      labels:
        app: status-checker
    spec:
      serviceAccountName: status-checker
      nodeSelector:
        pool: ctrl
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: status-checker
          image: ghcr.io/gluonfield/status-checker:latest
          ports:
            - containerPort: 8090
          env:
            - name: APPLICATION_CONFIG
              value: /config/application.yaml
            - name: STATUSCHECKER_INSTATUSAPIKEY
              valueFrom:
                secretKeyRef:
                  name: instatus-credentials
                  key: api-key
            - name: STATUSCHECKER_INSTATUSPAGEID
              valueFrom:
                secretKeyRef:
                  name: instatus-credentials
                  key: page-id
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: "50m"
              memory: 32Mi
            limits:
              cpu: "200m"
              memory: 64Mi
          startupProbe:
            httpGet:
              path: /healthz
              port: 8090
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8090
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: status-checker-config
---
apiVersion: v1
kind: Service
metadata:
  name: status-checker
  namespace: dp-system
spec:
  type: ClusterIP
  selector:
    app: status-checker
  ports:
    - port: 8090
      targetPort: 8090
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: status-checker
  namespace: dp-system
spec:
  ingressClassName: traefik
  rules:
    - host: status-eu-central-1.ml.ink
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: status-checker
                port:
                  number: 8090
