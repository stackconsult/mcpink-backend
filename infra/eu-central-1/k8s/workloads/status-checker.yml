kind: Role
metadata:
  name: status-checker
  namespace: dp-system
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: status-checker
  namespace: dp-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: status-checker
subjects:
  - kind: ServiceAccount
    name: status-checker
    namespace: dp-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: status-checker-nodes
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: status-checker-nodes
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: status-checker-nodes
subjects:
  - kind: ServiceAccount
    name: status-checker
    namespace: dp-system
---
