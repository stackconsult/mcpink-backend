apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-postgres
  namespace: dp-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gitea-postgres
  template:
    metadata:
      labels:
        app: gitea-postgres
    spec:
      nodeSelector:
        pool: ops
      tolerations:
        - key: pool
          operator: Equal
          value: ops
          effect: NoSchedule
      containers:
        - name: postgres
          image: postgres:16.8-alpine3.21@sha256:3b057e1c2c6dfee60a30950096f3fab33be141dbb0fdd7af3d477083de94166c
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: gitea
            - name: POSTGRES_USER
              value: gitea
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitea-db
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "100m"
              memory: 128Mi
            limits:
              cpu: "500m"
              memory: 512Mi
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "gitea"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "gitea"]
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: data
          hostPath:
            path: /mnt/gitea-postgres
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: gitea-postgres
  namespace: dp-system
spec:
  selector:
    app: gitea-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: dp-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      nodeSelector:
        pool: ops
      tolerations:
        - key: pool
          operator: Equal
          value: ops
          effect: NoSchedule
      containers:
        - name: gitea
          image: gitea/gitea:1.22.6@sha256:538658de667c5d098a274f2f63aa6ec891d88f670cdd5282cf27221ba747dda4
          ports:
            - containerPort: 3000
              name: http
          startupProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: GITEA__server__ROOT_URL
              value: "https://git.ml.ink"
            - name: GITEA__server__DOMAIN
              value: "git.ml.ink"
            - name: GITEA__server__DISABLE_SSH
              value: "true"
            - name: GITEA__database__DB_TYPE
              value: "postgres"
            - name: GITEA__database__HOST
              value: "gitea-postgres.dp-system.svc:5432"
            - name: GITEA__database__NAME
              value: "gitea"
            - name: GITEA__database__USER
              value: "gitea"
            - name: GITEA__database__PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea-db
                  key: password
            - name: GITEA__security__INSTALL_LOCK
              value: "true"
            - name: GITEA__security__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gitea-db
                  key: secret-key
            - name: GITEA__service__DISABLE_REGISTRATION
              value: "true"
            - name: GITEA__service__REQUIRE_SIGNIN_VIEW
              value: "false"
            - name: GITEA__repository__DEFAULT_PRIVATE
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "200m"
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: data
          hostPath:
            path: /mnt/gitea
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: dp-system
spec:
  selector:
    app: gitea
  ports:
    - name: http
      port: 3000
      targetPort: 3000
