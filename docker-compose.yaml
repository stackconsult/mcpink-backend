services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: deploy
      POSTGRES_PASSWORD: deploy
      POSTGRES_DB: deploymcp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deploy -d deploymcp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
